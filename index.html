<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar Belajar</title>
    <style>
        h1 {
            color: #d67e87;
        }
        .tengah {
            text-align: center;
        }
        img {
            width: 300px;
        }
        #judul{
            font-weight: bold;
        }
        .merah{
            color: red;
        }
    </style>
</head>
<body>
    <h1 class="tengah">Halo</h1>
    <h2 class="tengah merah">
        ini baru
    </h2>
    <p id="judul" class="tengah">
        selamat datang
    </p>
    <div class="tengah">
        <img src="./ayla.png" alt="mobil" />
    </div>
</body>
</html>
